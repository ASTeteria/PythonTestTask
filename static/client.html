<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>WebSocket –ö–ª—ñ—î–Ω—Ç</title>
</head>
<body>
  <h1>WebSocket –ö–ª—ñ—î–Ω—Ç</h1>

  <button id="connectBtn">üîå –ü—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—è</button>
  <button id="disconnectBtn" disabled>‚ùå –í—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—è</button>

  <p id="status">–°—Ç–∞—Ç—É—Å: üî¥ –í—ñ–¥–∫–ª—é—á–µ–Ω–æ</p>

  <div id="messages">
    <h3>–û—Ç—Ä–∏–º–∞–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:</h3>
    <ul id="messageList"></ul>
  </div>

  <script>
    let socket = null;

    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const status = document.getElementById('status');
    const messageList = document.getElementById('messageList');

    connectBtn.onclick = () => {
      if (socket) return;

      socket = new WebSocket('ws://localhost:8000/ws');

      socket.onopen = () => {
        status.textContent = '–°—Ç–∞—Ç—É—Å: üü¢ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ';
        connectBtn.disabled = true;
        disconnectBtn.disabled = false;
      };

      socket.onmessage = (event) => {
        const item = document.createElement('li');
        item.textContent = event.data;
        messageList.appendChild(item);
      };

      socket.onclose = () => {
        status.textContent = '–°—Ç–∞—Ç—É—Å: üî¥ –í—ñ–¥–∫–ª—é—á–µ–Ω–æ';
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
        socket = null;
      };

      socket.onerror = (error) => {
        console.error('–ü–æ–º–∏–ª–∫–∞ WebSocket:', error);
      };
    };

    disconnectBtn.onclick = () => {
      if (socket) {
        socket.close();
      }
    };
  </script>
</body>
</html>
